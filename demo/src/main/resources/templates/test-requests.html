<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Reservations</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:insert="fragments/header :: header"></header>
    <main>
        <h2>Test Reservations</h2>
        <div th:each="reservation : ${testReservations}">
            <div>
                <p th:text="'Car: ' + ${reservation.car.model}">Car Model</p>
                <p th:text="'Test Date: ' + ${reservation.testDate}">Test Date</p>
                <p th:text="'Status: ' + ${reservation.status}">Status</p>
                <a th:href="@{/test/confirm/{id}(id=${reservation.id})}" class="btn">Confirm Test</a>
                <a th:href="@{/test/complete/{id}(id=${reservation.id})}" class="btn">Complete Test</a>
            </div>
        </div>
    </main>
    <footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
